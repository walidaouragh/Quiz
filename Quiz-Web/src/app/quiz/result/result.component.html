<div class="mt-5">
	<mat-card class="result-card">
		<mat-card-title class="readonly-label">
			<h1>Well done for completing the test!</h1>
		</mat-card-title>
		<mat-card-content>
			<h2>You answered {{ correctAnswers || 0 }} correct answers out of {{ totalQuestions || 0 }} questions</h2>
			<h2>Your score is: {{ correctAnswersPercentage || 0 }} %</h2>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="accent" (click)="openConfirmationDialog()">Done!</button>
			<button mat-raised-button color="primary" (click)="onNavigateToResult()">Check Answers</button>
		</mat-card-actions>
	</mat-card>
</div>
