<div class="container mt-5">
	<div class="row" *ngIf="quizzes && quizzes.length > 0; else noQuizzes">
		<div class="col-6 mb-2" *ngFor="let q of quizzes">
			<button class="btn btn-pink btn-block" (click)="onNavigateToQuiz(q.quizId, q.quizName)">
				<span class="font-weight-bold">{{ q.quizName | titlecase }}</span>
			</button>
		</div>
	</div>
	<ng-template #noQuizzes><h1 style="text-align: center; color: red">No Quizzes</h1></ng-template>
</div>
