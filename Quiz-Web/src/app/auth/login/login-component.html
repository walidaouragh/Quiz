<div class="relative">
	<div class="form-bg">
		<div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
			<div class="register-card" style="max-width: 100%">
				<mat-card class="login-session">
					<div *ngIf="errorMessage" class="alert">
						{{ errorMessage }}
					</div>
					<div>
						<nav mat-tab-nav-bar mat-stretch-tabs>
							<a mat-tab-link [routerLink]="['/tester-register']">
								Tester Register
							</a>
							<a mat-tab-link [routerLink]="['/employee-register']">
								Employee Register
							</a>
							<a
								mat-tab-link
								[routerLink]="['/login']"
								routerLinkActive
								#RouterLinkActive="routerLinkActive"
								[active]="RouterLinkActive.isActive"
							>
								Login
							</a>
						</nav>
						<h2 class="base-border">Login</h2>
						<p>Enter Your Login Details</p>
						<form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
							<div fxLayout="column" fxLayoutAlign="start stretch">
								<mat-form-field style="width: 100%">
									<input matInput placeholder="E-Mail" type="text" formControlName="employeeEmail" />
									<mat-error *ngIf="submitted && f.employeeEmail.errors">
										<mat-error *ngIf="f.employeeEmail.errors.required">Email is required</mat-error>
										<mat-error *ngIf="f.employeeEmail.errors.email"
											>Email must be a valid email address</mat-error
										>
									</mat-error>
								</mat-form-field>
								<mat-form-field style="width: 100%" class="mb-1">
									<input
										matInput
										placeholder="Password"
										type="password"
										formControlName="employeePassword"
									/>
									<mat-error *ngIf="submitted && f.employeePassword.errors">
										<mat-error *ngIf="f.employeePassword.errors.required"
											>Password is required</mat-error
										>
									</mat-error>
								</mat-form-field>
								<button class="mat-green" mat-raised-button type="submit">SIGN IN</button>
							</div>
						</form>
					</div>
				</mat-card>
			</div>
		</div>
	</div>
</div>
