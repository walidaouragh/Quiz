<div class="relative">
	<div class="form-bg">
		<div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
			<div
				fxLayout="column"
				fxFlex.xl="30"
				fxFlex.lg="30"
				fxFlex.md="50"
				fxFlex.sm="80"
				fxFlex.xs="90"
				class="register-card"
			>
				<mat-card class="login-session">
					<div *ngIf="errorMessage" class="alert">
						{{ errorMessage }}
					</div>
					<div>
						<nav mat-tab-nav-bar mat-stretch-tabs>
							<a mat-tab-link [routerLink]="['/register']">
								Register
							</a>
							<a
								mat-tab-link
								[routerLink]="['/login']"
								routerLinkActive
								#RouterLinkActive="routerLinkActive"
								[active]="RouterLinkActive.isActive"
							>
								Login
							</a>
						</nav>
						<h2 class="base-border">Login</h2>
						<p>Enter Your Login Details</p>
						<form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
							<div fxLayout="column" fxLayoutAlign="start stretch">
								<mat-form-field style="width: 100%">
									<input matInput placeholder="E-Mail" type="text" formControlName="adminEmail" />
									<mat-error *ngIf="submitted && f.adminEmail.errors">
										<mat-error *ngIf="f.adminEmail.errors.required">Email is required</mat-error>
										<mat-error *ngIf="f.adminEmail.errors.email"
											>Email must be a valid email address</mat-error
										>
									</mat-error>
								</mat-form-field>
								<mat-form-field style="width: 100%" class="mb-1">
									<input
										matInput
										placeholder="Password"
										type="password"
										formControlName="adminPassword"
									/>
									<mat-error *ngIf="submitted && f.adminPassword.errors">
										<mat-error *ngIf="f.adminPassword.errors.required"
											>Password is required</mat-error
										>
									</mat-error>
								</mat-form-field>
								<button class="mat-green" mat-raised-button type="submit">SIGN IN</button>
							</div>
						</form>
					</div>
				</mat-card>
			</div>
		</div>
	</div>
</div>
